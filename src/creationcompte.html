<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Webpack demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  </head>
  <body class="crea">
    <fieldset>
      <div class="badpassword invisible">
        Les mots de passe ne sont pas identique.
      </div>
      <legend>
        Création de compte
      </legend>
        <form id="formulairecompte">
            <div class="prenom">
                <label for="prenom">Entrez votre Prénom :</label>
                <input type="text" id="prenom" name="prenom" placeholder="Pierre">
            </div>
            <div class="nom">
                <label for="nom">Entrez votre nom :</label>
                <input type="text" id="nom" name="nom" placeholder="Alexis">
            </div>
          <div class="creaaddressemail">
          <label for="email">Entrez votre adresse mail :</label>
          <input type="email" id="email" name="email" placeholder="martin.matin@votremail.fr">
          </div>
          <div class="creamotdepasse">
          <label for="password">Mot de passe :</label>
          <input type="password" id="password" name="password" placeholder="c8d2b3">
        </div>
        <div class="validermotdepasse">
            <label for="validerpassword">Valider votre mot de passe :</label>
            <input type="password" id="validerpassword" name="validerpassword">
          </div>
      <div class="creationcompte">
          <input type="submit" name="creacompte" id="creacompte" value="Création du compte">
      </div>
        </form>
    </fieldset>
  </body>
</html>
