<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Webpack demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <fieldset>
      <div class="errorconnexion invisible">
        Votre adresse mail et/ou mot de passe est incorrect.
      </div>
      <div class="goodconnexion invisible">
        Vous êtes connecté.
      </div>
      <legend>
        Formulaire JavaScript
      </legend>
        <form id="form">
          <div class="addressemail">
          <label for="email">Entrez votre adresse mail :</label>
          <input type="email" id="email" name="email" placeholder="martin.matin@votremail.fr" required>
          </div>
          <div class="motdepasse">
          <label for="password">Mot de passe :</label>
          <input type="password" id="password" name="password" placeholder="c8d2b3" required>
          <input type="checkbox" id="voirmdp" title="voir"><p class="show">Voir le mot de passe</p>
        </div>
          <div>
          <a href="motdepasseoubli.html" id="oublimdp" alt="motdepasseoublie">Mot de passe oublié ?</a>
          <a href="creationcompte.html" id="creationcompte" alt="creationcompte">Créer un compte</a>
        </div>
      <div>
          <input type="submit" name="submit" id="submit" value="SE CONNECTER">
      </div>
        </form>
    </fieldset>
  </body>
</html>
